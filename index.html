<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <div x-data="{ faqs: [
      { question: '什麼是 Alpine.js？', answer: '111', isOpen: false },
      { question: 'Alpine.js 有什麼優點？', answer: '222', isOpen: false },
      { question: '如何學習 Alpine.js？', answer: '333', isOpen: false }
    ] }" class="max-w-2xl mx-auto mt-8 space-y-4">
    <template x-for="faq in faqs">
      <div class="border border-gray-200 rounded-lg overflow-hidden">
        <h3 @click="faq.isOpen = !faq.isOpen" class="bg-gray-50 px-6 py-4 cursor-pointer hover:bg-gray-100 transition-colors duration-200 flex justify-between items-center">
          <span x-text="faq.question"></span>
          <span x-text="faq.isOpen ? '▲' : '▼'"></span>
        </h3>
        <p x-show="faq.isOpen" x-transition x-text="faq.answer" class="bg-white px-6 py-4 border-t border-gray-200"></p>
      </div>
    </template>
  </div>
</body>
</html>
