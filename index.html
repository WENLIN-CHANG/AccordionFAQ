<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <div x-data="{ faqs: [
      { question: '什麼是 Alpine.js？', answer: '111', isOpen: false },
      { question: 'Alpine.js 有什麼優點？', answer: '222', isOpen: false },
      { question: '如何學習 Alpine.js？', answer: '333', isOpen: false }
    ] }">
    <template x-for="faq in faqs">
      <div>
        <h3 @click="faq.isOpen = !faq.isOpen" x-text="faq.question"></h3>
        <p x-show="faq.isOpen" x-transition x-text="faq.answer"></p>
      </div>
    </template>
  </div>
</body>
</html>
